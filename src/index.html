<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="colburn sanders" />
    <meta name="description" content="Project 8" />
    <meta name="keywords" content="HTML, CSS, BEM, FIGMA, JavaScript" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the US"
        />
      </header>
      <main class="content">
        <!--Profile Section-->
        <section class="profile page__section">
          <img
            class="profile__image"
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <!--End Profile Section-->
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="#" alt="#" />
                <div class="card__label">
                  <h2 class="card__label-text"></h2>
                  <button
                    class="card__delete-button"
                    type="button"
                    aria-label="delete"
                  ></button>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="heart"
                  >
                    <img src="<%=require('./images/heart.svg')%>" alt="Heart Icon" />
                  </button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__title">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal-->
    <div class="modal" id="modal__edit">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__title">Edit profile</h3>
        <form
          class="modal__form modal__form-edit"
          novalidate
        >
          <fieldset class="modal__form-fieldset">
            <input
              id="profile-name"
              class="modal__input modal__input-profile-name"
              type="text"
              name="name"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__input-error profile-name-error"></span>
            <input
              id="profile-description"
              class="modal__input modal__input-profile-description"
              type="text"
              name="description"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__input-error profile-description-error"></span>
            <button
              class="modal__save-button modal__button-disabled"
              type="submit"
              disabled
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <!--End of Profile Modal-->
    <!-- Create Modal-->
    <div class="modal" id="modal__create">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__title">New Place</h3>
        <form class="modal__form modal__form-create" novalidate>
          <fieldset class="modal__form-fieldset">
            <input
              id="card-title"
              class="modal__input modal__input-card-title"
              type="text"
              name="name"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__input-error card-title-error"></span>
            <input
              id="card-url"
              class="modal__input modal__input-card-url"
              type="url"
              name="link"
              placeholder="Image Url"
              pattern="https://.*"
              required
            />
            <span class="modal__input-error card-url-error"></span>
            <button
              class="modal__save-button modal__button-disabled"
              type="submit"
              disabled
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- Image Modal -->
    <div class="modal" id="image-modal">
      <div class="modal__container modal__content-image">
        <button type="button" class="modal__close"></button>
        <img class="modal__preview-image" alt="#" src="#" />
        <p class="modal__caption"></p>
      </div>
    </div>
  </body>
</html>

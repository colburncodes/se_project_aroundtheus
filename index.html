<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="colburn" />
    <meta name="description" content="Project 3" />
    <meta name="keywords" content="HTML, CSS, BEM, FIGMA" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img class="header__logo" src="./images/logo.svg" alt="Around the US" />
      </header>
      <main class="content">
        <!--Profile Section-->
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <!--End Profile Section-->
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__title">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Modal-->
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form modal__open">
          <input
            class="modal__input modal__input-name"
            type="text"
            name="title"
            placeholder="Name"
          />
          <input
            class="modal__input modal__input-description"
            type="text"
            name="description"
            placeholder="Description"
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Template Cards -->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="#" alt="#" />
        <div class="card__label">
          <h2 class="card__label-text"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="heart"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
